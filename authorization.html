<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Авторизация</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="auth-container">
        <div class="image-container">
            <img id="UFO_auto" src="img/UFO_auto.svg" width="600" height="220">
        </div>
        <h2>Авторизация</h2>
        <form id="loginForm">
            <div class="form-group">
                <label for="username">Имя пользователя</label>
                <input type="text" id="username" name="username" placeholder="Введите имя пользователя" required>
            </div>

            <div class="form-group">
                <label for="password">Пароль</label>
                <input type="password" id="password" name="password" placeholder="Введите ваш пароль" required>
                <!--<a href="#" class="forgot-password">Забыли пароль?</a>-->
            </div>

            <button type="submit" class="auth-button"><b>Войти</b></button>
            <p id="errorMessage" style="color: red; display: none;">Пожалуйста, заполните все поля.</p>

        </form>

        <div class="auth-footer">
            <p><b>Нет аккаунта? </b><a href="register.html">Создайте его</a></p>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
