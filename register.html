<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Регистрация</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="auth-container">
        <div class="image-container">
            <img id="UFO_auto" src="img/UFO_auto.svg" width="600" height="220">
        </div>
        <h2>Регистрация</h2>
        <form id ="loginForm">
            <div class="form-group">
                
                <label for="username">Имя пользователя</label>
                <input type="text" id="username" name="username" placeholder="Придумайте имя пользователя" required>
            </div>

            <div class="form-group">
                <label for="password">Пароль</label>
                <input type="password" id="password" name="password" placeholder="Придумайте пароль" required>
                <!--<a href="#" class="forgot-password">Забыли пароль?</a>-->
            </div>

            <button type="submit" class="auth-button"><b>Зарегистрироваться</b></button>
        </form>

        <div class="auth-footer">
            <p><b>Уже зарегистрированы? </b><a href="authorization.html">Войдите в аккаунт</a></p>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
